<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="section__sidebar">
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar" style="height: auto; overflow: hidden; width: auto;">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left info">
                    <p th:text="${fullusername}"></p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu tree" data-widget="tree">
                <li class="header">MAIN NAVIGATION</li>
                <li>
                    <a href="/dashboard">
                        <i class="fa fa-files-o"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="header">MAIN SECTIONS</li>

                <li class="treeview" style="height: auto;">
                    <a href="#">
                        <i class="fa fa-car"></i>
                        <span>Cars</span>
                        <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu" style="display: none;">
                        <li><a href="/cars/index"><i class="fa fa-bars"></i> All</a></li>
                        <li><a href="/cars/create"><i class="fa fa-plus-circle"></i> Add new...</a></li>
                    </ul>
                </li>

                <li class="treeview" style="height: auto;">
                    <a href="#">
                        <i class="fa fa-user"></i>
                        <span>Users</span>
                        <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu" style="display: none;">
                        <li><a href="/users/index"><i class="fa fa-users"></i> All users</a></li>
                        <li><a href="/users/create"><i class="fa fa-user-plus"></i> Create new...</a></li>
                    </ul>
                </li>

                <li class="header">SYSTEM</li>

                <li>
                    <a href="/settings/profile">
                        <i class="fa fa-pencil-square-o"></i>
                        <span>Edit profile</span>
                    </a>
                </li>
                <li>
                    <a href="/settings/detection">
                        <i class="fa fa-search"></i>
                        <span>Edit detection settings</span>
                    </a>
                </li>
                <li>
                    <a href="/settings/global">
                        <i class="fa fa-cog"></i>
                        <span>System settings</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
</div>
</body>
</html>
