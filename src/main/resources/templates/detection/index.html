<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.0/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.0/bower_components/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.0/bower_components/Ionicons/css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.0/dist/css/AdminLTE.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.0/dist/css/skins/skin-blue.min.css}">
</head>
<body class="skin-blue sidebar-mini" style="height: auto; min-height: 100%;">
<div th:insert="~{partials/header :: section__header}"></div>
<div th:insert="~{partials/sidebar :: section__sidebar}"></div>

<div ng-app="barrierManager" class="content-wrapper" style="min-height: 1135.8px;">
    <div th:insert="~{partials/content-header :: section__content-header}"></div>
    <!-- Main content -->
    <section class="content" ng-controller="DetectionController">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Registered cars</h3>
            </div>

            <div class="box-body no-body">
                <table class="table table-condensed">
                    <tr>
                        <th>ID</th>
                        <th>Plate number</th>
                        <th>Arrival time</th>
                        <th>Plate image</th>
                        <th>Departure time</th>
                        <th>Plate image</th>
                        <th>Is gone</th>
                        <th>Time spent</th>
                    </tr>
                    <tr ng-repeat="car in cars">
                        <td>{{ car.id }}</td>
                        <td>{{ car.plateNumber }}</td>
                        <td>{{ car.dateArrival }}</td>
                        <td><img ng-src="data:image/png;base64, {{car.pictureArrival}}" alt=""></td>
                        <td>
                            <span ng-if="car.dateDeparture == ''" class="label label-success">Car is in the parking</span>
                            <span>{{ car.dateDeparture }}</span>
                        </td>
                        <td><img ng-src="data:image/png;base64, {{car.pictureDeparture}}" alt=""></td>
                        <td>{{ car.gone }}</td>
                        <td>{{ car.timeSpent }}</td>
                    </tr>
                </table>
            </div>
            <div class="box-footer">
                <a href="#" ng-click="getAllCars()" class="btn btn-success">Get all detected cars</a>
                <a href="#" ng-click="startStream()" class="btn btn-success">Start streaming</a>
                <a href="#" ng-click="startDetect()" class="btn btn-success">Detect car</a>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>

<div th:insert="~{partials/footer :: section__footer}"></div>
<div th:insert="~{partials/scripts :: section__scripts}"></div>
</body>
</html>
