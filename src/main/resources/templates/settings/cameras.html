<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.0/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.0/bower_components/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.0/bower_components/Ionicons/css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.0/dist/css/AdminLTE.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.0/dist/css/skins/skin-blue.min.css}">
</head>
<body ng-app="barrierManager" class="skin-blue sidebar-mini" style="height: auto; min-height: 100%;">
<div th:insert="~{partials/header :: section__header}"></div>
<div th:insert="~{partials/sidebar :: section__sidebar}"></div>

<div class="content-wrapper" style="min-height: 1135.8px;">
    <div th:insert="~{partials/content-header :: section__content-header}"></div>
    <!-- Main content -->
    <section class="content" ng-controller="CameraController">

        <!-- Default box -->
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Registered cameras</h3>
            </div>
            <!-- /.box-header -->

            <div class="box-body no-body">
                <table class="table table-condensed">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>URL</th>
                        <th>Camera ID</th>
                        <th>Camera type</th>
                        <th>Actions</th>
                    </tr>
                    <tr ng-repeat="cam in cameras">
                        <td>{{ cam.id }}</td>
                        <td>{{ cam.name }}</td>
                        <td>{{ cam.url }}</td>
                        <td>{{ cam.cameraId }}</td>
                        <td>{{ cam.cameraForArrivals }}</td>
                        <td>
                            <a ng-click="getCamera(cam)" class="btn btn-default">Edit camera</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Default box -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Create new camera</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" ng-submit="saveCamera()">
                <div class="box-body">
                    <div class="form-group">
                        <label for="name">Camera name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="camera.name" ng-value="camera.name">
                    </div>
                    <div class="form-group">
                        <label for="url">Camera URL</label>
                        <input type="text" class="form-control" id="url" placeholder="URL" ng-model="camera.url" ng-value="camera.url">
                    </div>
                    <div class="form-group">
                        <label for="cameraForArrivals">Camera type</label>
                        <select name="cameraForArrivals" id="cameraForArrivals" ng-model="camera.cameraForArrivals">
                            <option value="false">Camera is for departure</option>
                            <option value="true">Camera is for arrival</option>
                        </select>
                    </div>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>

<div th:insert="~{partials/footer :: section__footer}"></div>
<div th:insert="~{partials/scripts :: section__scripts}"></div>
</body>
</html>
